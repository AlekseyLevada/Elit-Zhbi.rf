<script>
	document.addEventListener("DOMContentLoaded", () => {
		const horizontalMenu = document.querySelector(".menu-bg-ie");
		if (horizontalMenu) {
			horizontalMenu.insertAdjacentHTML(
				"beforeend",
				`
					<form accept-charset="UTF-8" accept-encoding="UTF-8" action="/catalog" class="_customer-add__search search-form with-search-icon js-company-search-hints-form" method="get" onsubmit="formSubmitter.disableButtons(this, null, null);" >
						<div style="margin: 0; padding: 0; display: none">
							<input name="utf8" type="hidden" value="✓" />
						</div> 
						<input autocomplete="off" class="sf-input js-reset-field js-company-search-hints-input" id="q" maxlenght="255" name="q" placeholder="Поиск" type="text" /> 
						<button class="_customer-add__search-btn" name="commit" type="submit" value="Поиск" onclick="yaCounter45589971.reachGoal('megasite_menu_search'); return true;" ></button>
					</form>
				`
			);
		}

		const forms = document.querySelectorAll(".search-form");

		function hideAllForms() {
			forms.forEach((form) => {
				form.style.overflow = "hidden";
			});
		}

		forms.forEach((item, i) => {
			item.addEventListener("click", () => {
				hideAllForms();
				item.style.overflow = "visible";
			});
		});
	});
</script>

<style>
	._customer-toolbar {

	._customer-toolbar * {

	}

	._customer-toolbar__container {
		max-width: 1227px;
		margin: 0 auto;

	}

	._customer-toolbar__wrapper {
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	._customer-toolbar__company {

		text-decoration: none;
		outline: 0;

		line-height: 24px;

		text-align: center;
		white-space: nowrap;
		text-decoration: none;
		outline: 0;
	}

	._customer-toolbar__menu-item:hover {
		cursor: pointer;
		color: #4bffe4 !important;
		text-decoration: underline;
		text-shadow: 0 0 1px #4bffe4;
	}

	._customer-toolbar__search {
		position: relative;
		margin: 0;
		width: 270px;
	}

	._customer-toolbar__search input {
		display: block;
		width: 100%;
		height: 56px !important;
		border-radius: 28px !important;
		background-color: #f5f5f5;
		border: none;
		outline: 0;
		padding: 0 44px 0 15px;
		color: #000;
		font-family: Montserrat, sans-serif;
		font-size: 16px;
		font-weight: 500;
	}

	._customer-toolbar__search input::placeholder {
		color: #747474;
	}

	._customer-toolbar__search-btn {
		display: block;
		width: 44px;
		height: 56px;
		border: none;
		outline: 0;
		border-radius: 28px;
		background: url(/system/ckeditor_assets/pictures/458924/content_search-icon.png) center center no-repeat;
		background-color: transparent;
		position: absolute;
		top: 0;
		right: 0;
	}

	._customer-toolbar__search-btn:hover {
		cursor: pointer;
		opacity: 0.85;
	}

	._customer-toolbar__phones {
		display: flex;
		flex-direction: column;
		align-items: center;
	}

	._customer-toolbar__phone {
		display: block;
		text-decoration: none;
		outline: 0;
		white-space: nowrap;
		padding-left: 20px;
		background: url(/system/ckeditor_assets/pictures/458923/content_phone-icon.png) left center no-repeat;
		color: #fff !important;
		font-family: Montserrat, sans-serif;
		font-size: 16px;
		font-weight: 700;
		line-height: 22px;
	}

	._customer-toolbar__phone:hover {
		cursor: pointer;
		text-decoration: underline;
	}

	._customer-toolbar__email {
		display: block;
		text-decoration: none;
		outline: 0;
		white-space: nowrap;
		padding-left: 23px;
		background: url(/system/ckeditor_assets/pictures/458922/content_mail-icon.png) left center no-repeat;
		color: #fff !important;
		font-family: Montserrat, sans-serif;
		font-size: 16px;
		font-weight: 500;
		line-height: 22px;
	}

	._customer-toolbar__email:hover {
		cursor: pointer;
		text-decoration: underline;
	}

	@media (max-width: 1180px) {
		._customer-toolbar__company {
			font-size: 18px;
		}

		._customer-toolbar__menu {
			width: 240px;
		}

		._customer-toolbar__menu-item {
			font-size: 14px;
		}

		._customer-toolbar__search {
			width: 245px;
		}

		._customer-toolbar__search input {
			height: 50px !important;
			font-size: 14px;
		}

		._customer-toolbar__search-btn {
			height: 50px;
		}

		._customer-toolbar__email,
		._customer-toolbar__phone {
			font-size: 14px;
		}
	}

	@media (max-width: 1023px) {
		._customer-toolbar {
			display: none;
		}
	}
